name: Deploy + Lighthouse
on:
  push:
    branches: [main, dev, staging]
  pull_request:
    branches: [main, dev, staging]
jobs:
  # :one: Build + Deploy Job
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23.x
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install
      - run: pnpm run build
      - name: Deploy to Vercel
        id: vercel
        run: |
          url=$(npx vercel --token=${{ secrets.VERCEL_TOKEN }} --yes)
          echo "preview_url=$url" >> $GITHUB_OUTPUT

      - name: Debug Preview URL
        run: echo "Using Preview URL -> ${{ steps.vercel.outputs.preview_url }}"
      - name: Install wait-on
        run: npm install -g wait-on
      - name: Wait until deployment is live
        run: npx wait-on ${{ steps.vercel.outputs.preview_url }}

      - name: Run Lighthouse
        run: pnpm lhci autorun --collect.url=${{ steps.vercel.outputs.preview_url }}

  # :two: Lighthouse Job â€“ waits for deploy, then runs against preview URL
  